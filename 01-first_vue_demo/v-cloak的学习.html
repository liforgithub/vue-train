<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-cloak</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.min.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <!--使用v-cloak，可以解决插值表达式闪烁问题-->
    <div id="app">
        <p v-cloak>========={{ msg }}============</p>
        <p v-text="msg">==========</p>

        <p v-text="msg2"></p>
        <p v-html="msg2"></p>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "hello vue",
                msg2: "<h1>这是个h1标签</h1>"
            }
        })
    </script>
</body>
</html>
